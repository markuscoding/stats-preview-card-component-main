<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    <main>
      <div class="card-preview">
      <div class="card-images">
        <img src="images/image-header-desktop.jpg" alt="images-header" />
      </div>
        <div class="card-content">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card-status">
            <li><span class="number">10K+</span><span class="name">Companies</span></li>
            <li><span class="number">314</span><span class="name">Templates</span></li>
            <li><span class="number">12M+</span><span class="name">Queries</span></li>
          </ul>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@markuscoding</a>.
      </div>
    </footer>
  </body>
</html>
